<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">
    <style>

    </style>
</head>

<body>

    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">  
                <img src="logo.png"  class="d-inline-block align-top navbar-logo">
            </a>
        <a>
            <div class="frame-round">
                <div class="crop">
                    <img src="profile.jpg" class="d-inline-block align-top navbar-profile">
                </div>
            </div>
        </a>
    </nav>



    <div class="container-fluid">
        <!-- <div>
            <input type="text" class="search-item" placeholder="search">
            <input type="text" class="search-location" placeholder="location">
        </div> -->


        <div class="collapse nav-collapse" id="collapseExample">
            <div class="card card-body nav-card-card-body">
                <div class="nav-search-item-container">
                    <input type="text" class="nav-search-item">
                    <img src="./feather/search-gray.svg">
                </div>
                <div class="nav-search-location-container">
                    <input type="text" class="nav-search-location">
                    <img src="./feather/map-pin-gray.svg">                    
                </div>
            </div>
        </div>
        <p class="search-button-container">
            <button class="btn search-button" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false"
                aria-controls="collapseExample">
                      <img src="./feather/search-white.svg">
                    </button>
        </p>



    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>

</html>
