<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->

<body>
  <div class="main-wrapper">

    <div class="container-fluid">
      <div class="row">


        <nav class="navbar navbar-light fixed-top">
          <a class="navbar-brand" href="#">  
                                          <img src="logo.png"  class="d-inline-block align-top navbar-logo">
                                      </a>
          <a>
            <div class="frame-round">
              <div class="crop">
                <img src="user.jpg" class="d-inline-block align-top navbar-wall-item">
              </div>
            </div>
          </a>
        </nav>




      </div>
    </div>







    <div class="container-fluid wall-item-container">
      <div class="row profile-container">
        <!-- ******************* -->
        <!-- Profile section -->

        <div class="profile-header">
          <div class="profile-photo-container">
            <div class="frame-round-lg">
              <div class="crop profile-photo-lg">
                <img src="profile.jpg" class="">
              </div>
            </div>
          </div>

          <div class="profile-fulname">

          </div>

        <div class="profile-info-container">

          <div class="section-connect">

            <button class="profile-social-btn btn message-btn"><img src="./feather/message-square-app-color.svg"></button>

            <a class="profile-social-btn btn"><img src="./feather/twitter-app-color.svg"></a>
          </div>

          <!-- about -->
          <div class="profile-about-container">
            <div class="profile-general-info">

              <div class="profile-profession-sm">
                <div class="profile-prof-logo-title-sm">
                  <img src="./feather/user.svg">

                <p class=" no-margin">Pilot, test flights.</p>
              </div>

              <div class="profile-expirience-sm">
                <div class="profile-exp-logo-title-sm">
                  <img src="./feather/briefcase.svg">
                  <p class="font-light no-margin">Expirience: </p>
                </div>
                <p class=" no-margin">4+</p>
              </div>

              <div class="profile-studies-sm">
                <div class="profile-studies-logo-title-sm">
                  <img src="./feather/award.svg">
                  <p class="font-light no-margin">Studies: </p>
                </div>
                <p class=" no-margin">University...</p>
              </div>

            </div>
          </div>

          <p>
            Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy
            text ever since the 1500s, when an unknown printer took a galley of type and s
          </p> -->

        <!-- END about -->

        <!-- profile looks for -->
        <div class="profile-looksfor-container">
          <img class="float-right" src="./feather/eye-app-color.svg">
          <p>
            Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy
            text ever since the 1500s, when an unknown printer took a galley of type and

        </div>
